<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Products</title>
    <!-- daisyUl and tailwinds css link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <div class="form-control w-1/2 mx-auto max-w-xs mt-3 mb-5">
        <label class="label">
          <span class="label-text text-sm">Search Your Products Name</span>
          <span class="label-text-alt"><kbd class="kbd">Enter</kbd></span>
        </label>
        <input
          id="search-field"
          type="text"
          placeholder="Type here"
          class="input input-bordered w-full max-w-xs"
        />
      </div>
    </header>
    <main>
      <section class="p-3">
        <div class="flex gap-4">
          <div class="flex-none">
            <ul id="all-menu" class="menu bg-green-100 rounded-box"></ul>
          </div>
          <div id="products-show" class="grid grid-cols-4 gap-4"></div>
        </div>
      </section>
      <!-- product datalis show  -->
      <section>
        <!-- The button to open modal -->

        <!-- Put this part before </body> tag -->
        <input type="checkbox" id="my-modal-3" class="modal-toggle" />
        <div class="modal">
          <div class="modal-box relative">
            <label
              for="my-modal-3"
              class="btn btn-sm btn-circle absolute right-2 top-2"
              >âœ•</label
            >
            <div id="products-datails"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
